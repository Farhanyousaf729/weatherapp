<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3670d7fd05.js" crossorigin="anonymous"></script>
    <script src="./index,js" defer></script>
</head>

<body class="bg-[url('./9ca0104c-f6f4-48d7-bcd2-a550a30bc130.jpg')] w-screen h-screen">
    <div class="max-w-[500px] mx-auto mt-[100px]  min-h-0  ">
        <div class="border-4 border-black  w-full bg-gray-300 flex items-center rounded-md">
            <input style="text-transform: capitalize;" class=" w-[90%] bg-gray-300  p-4 text-center text-xl font-bold border-none outline-none rounded-md "
                type="text">
            <i class="fa-solid fa-magnifying-glass text-2xl "></i>
        </div>
        <div class="flex flex-col items-center mt-4 border-8 border-black bg-gray-300 rounded-xl">

            <h1 class="font-semibold text-2xl text-indigo-700 ">city</h1>

            <h1 class=" mx-auto  font-semibold text-black  ">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minuts">00</span>
                <span>:</span>
                <span id="seconds">00</span>

                <span id="session"></span>

            </h1>


            <h1 class="font-semibold text-xl ">date/day</h1>
            <h1 class="text-4xl font-[900] text-red-500 brightness-100">temp</h1>
            <h1 class="text-xl font-bold text-blue-500">min/max</h1>
            <h1 class="text-2xl font-bold text-green-500">weather</h1>

        </div>

    </div>
    

</body>

</html>
